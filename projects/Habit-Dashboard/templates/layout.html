<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Habit Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-dashboard.css') }}">
  {% block head_extra %}{% endblock %}
</head>
<body>

<!-- top bar -->
<nav class="navbar navbar-dark px-4" style="background:#121318;">
  <span class="navbar-brand fw-bold">Habit Dashboard</span>
  <div class="ms-auto">
    <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-light me-2">Entry</a>
    <a href="{{ url_for('charts') }}" class="btn btn-sm btn-outline-light me-2">Charts</a>
    <a href="{{ url_for('history') }}" class="btn btn-sm btn-outline-light">History</a>
  </div>
</nav>

<!-- content container -->
<div class="container-xl py-5">
  {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
